<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="light-text">Classes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Classes Page</h1>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xl="10">
        <ion-grid>
          <ion-row>
            <ion-col size-lg="4" size-md="6" size-sm="12" size-xs="12" *ngFor="let classe of classList">
              <div>
                <app-class-card [classe]="classe"></app-class-card>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
