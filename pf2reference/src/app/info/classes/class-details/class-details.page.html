<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="light-text">{{current_class?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Details for the {{current_class?.name}} class</h1>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xl="10">
          <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" size-xs="12">
            <h2>Progression table</h2>
            <ion-row class="ion-text-center">
              <ion-col size="1">Level</ion-col>
              <ion-col size="5">Features</ion-col>
            </ion-row>
            <ion-row *ngFor="let feature of progression">
              <ion-col size="1" class="ion-text-center">{{feature.level}}</ion-col>
              <ion-col size="5">{{feature.features}}</ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6">
          </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
