<ion-row class="small-header ion-text-center">
  <h2 class="ion-margin-start">Braggart</h2>
</ion-row>
<p class="ion-margin-start">You boast, taunt, and psychologically needle your foes. You are trained in Intimidation. You gain panache during an encounter whenever you successfully Demoralize a foe.</p>
<ion-row class="small-header ion-text-center">
  <h3 class="ion-margin-start">Examplary Finisher (9th)</h3>
</ion-row>
<p class="ion-margin-start">If the foe was temporarily immune to your Demoralize, their temporary immunity ends.</p>
