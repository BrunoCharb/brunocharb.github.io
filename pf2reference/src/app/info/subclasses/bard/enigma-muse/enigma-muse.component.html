<ion-row class="small-header ion-text-center">
  <h2 class="ion-margin-start">Enigma</h2>
</ion-row>
<p class="ion-margin-start">Your muse is a mystery, driving you to uncover the hidden secrets of the multiverse. If your
  muse is a creature, it might be a dragon or otherworldly being; if a deity, it might be Irori or Nethys. You gain the
  Bardic Lore feat and add true strike to your spell repertoire. </p>
