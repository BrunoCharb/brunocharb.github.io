<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="light-text">Backgrounds</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xl="10">
        <ion-searchbar (ionInput)="filterArray($event)" placeholder="Search... (description, abilities, skills, feats)"></ion-searchbar>
        <ion-grid>
          <ion-row>
            <ion-col size-lg="4" size-md="6" size-sm="12" size-xs="12" *ngFor="let bg of bgList">
              <div>
                <app-bg-display [background]="bg"></app-bg-display>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
