<ion-card class="rounded" button="true" [routerLink]="['/heritage-details', heritage?.id]">
  <ion-card-header>
    {{heritage?.name}}
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="5">
        <img src="/assets/images/ancestries/{{heritage?.name}}card.png" alt="Class logo">
      </ion-col>
      <ion-col size="7">
        <ion-card-title>{{heritage?.name}}</ion-card-title>
        <div [innerHtml]="heritage?.card_text"></div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
