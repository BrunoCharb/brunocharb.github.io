<ion-card class="rounded" button="true" [routerLink]="['/ancestry-details', ancestry?.id]">
  <ion-card-header>
    {{ancestry?.name}}
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="5">
        <img src="/assets/images/ancestries/{{ancestry?.name}}card.png" alt="Class logo">
      </ion-col>
      <ion-col size="7">
        <ion-card-title>{{ancestry?.name}}</ion-card-title>
        <div [innerHtml]="ancestry?.card_text"></div>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
