<ion-card class="rounded" button="true" [routerLink]="['/class-details', classe?.id]">
  <ion-card-header>
    {{classe?.name}}
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="3">
        <img src="../../../assets/images/{{classe?.name}}.png" alt="Class logo">
      </ion-col>
      <ion-col size="9">
        <ion-card-title>{{classe?.name}}</ion-card-title>
        <p>{{classe?.short_description}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="card-footer">
      <ion-col size="6">
        <p>Key abilities</p>
        <ul>
          <li *ngFor="let ability of classe?.key_abilities">{{ability}}</li>
        </ul>
      </ion-col>
      <ion-col size="6">
        <p>Hit points : {{classe?.class_hp}}</p>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
